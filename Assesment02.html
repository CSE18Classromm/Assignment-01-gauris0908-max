<!DOCTYPE html>
<html lang = "en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-commerce cart page</title>
</head>
<body style="font-family:Arial; padding:20px; background:pink; margin:0;">

<h2 style="text-align:center; margin-bottom:20px; color:deeppink;">Your Cart</h2>

<div style="max-width:600px; margin:auto; display:flex; flex-direction:column; gap:20px;">

    
    <div style="background:white; padding:15px; border:2px solid hotpink; border-radius:10px; display:flex; gap:15px; align-items:center; flex-wrap:wrap;">
        <img src="01716509645-e1.jpg" style="width:100px; height:100px; border:2px solid pink; border-radius:8px; object-fit:cover;">
        <div style="flex:1; min-width:200px;">
            <p style="color:deeppink;">Pink Kids T-Shirt</p>
            <p style="margin:5px 0;">Price: ₹499</p>
            <p style="margin:5px 0;">Quantity: 1</p>
        </div>
    </div>

   
    <div style="background:white; padding:15px; border:2px solid hotpink; border-radius:10px; display:flex; gap:15px; align-items:center; flex-wrap:wrap;">
        <img src="DR1680_1_1_1024x1024.jpg.webp" style="width:100px; height:100px; border:2px solid pink; border-radius:8px; object-fit:cover;">
        <div style="flex:1; min-width:200px;">
            <p style=" color:deeppink;">Blue and White Floral Dress</p>
            <p style="margin:5px 0;">Price: ₹799</p>
            <p style="margin:5px 0;">Quantity: 2</p>
        </div>
    </div>

</div>


<div style="max-width:600px; margin:25px auto 0; background:white; padding:20px; border:2px solid hotpink; border-radius:10px;">
    <h3 style="margin-top:0; color:deeppink;">Order Summary</h3>
    <p style="margin:5px 0;">Subtotal: ₹1797</p>
    <p style="margin:5px 0;">Shipping: ₹50</p>
    <hr>
    <p style="margin:5px 0; font-weight:bold; font-size:18px;">Total: ₹1847</p>
    <button style="width:100%; padding:12px; background:deeppink; color:white; border:none; border-radius:6px; margin-top:10px; font-size:16px; cursor:pointer;">Checkout</button>
</div>

</body>
</html>
